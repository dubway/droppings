<!doctype html>
<html>
  <head>
    <title>Drop-pings</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      // Drop-pings v1.0
    </h1>
    <h2>Options</h2>
    <form id="options" class="pure-form">
      <input type="checkbox" name="isActivated" checked>
      Show me droppings every:
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).
    </form>
  </body>
</html>
